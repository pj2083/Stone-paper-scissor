<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Computer Choice: <span id="computer-choice"></span></h2>
        <h2>User Choice: <span id="user-choice"></span></h2>
        <h2>Result: <span id="result"></span></h2>
        <button id="stone" type="button" class="btn btn-primary" style="margin: 5px;">Stone</button><button id="paper"
            class="btn btn-warning" style="margin: 5px;">paper</button><button id="scissor" class="btn btn-danger"
            style="margin: 5px;">Scissor</button>
    </div>


</body>
<script>
    var compDisp = document.getElementById('computer-choice');
    var userDisp = document.getElementById('user-choice');
    var resDisp = document.getElementById('result');
    var choices = document.querySelectorAll('button');
    var userChoice;
    var compChoice;
    var result;
    choices.forEach(choices => choices.addEventListener('click', (e) => {
        userChoice = e.target.id;
        userDisp.innerHTML = userChoice;
        genarateCompChoices()
        getResult()
    }));
    //AI part
    function genarateCompChoices() {
        var randomNum = Math.floor(Math.random() * 3);
        if (randomNum == 0) {
            compChoice = 'paper';
        }
        if (randomNum == 1) {
            compChoice = 'stone';
        }
        if (randomNum == 2) {
            compChoice = 'scissor';
        }
        compDisp.innerHTML=compChoice;
    }
    function getResult() {
        if (compChoice == userChoice) {
            result = "It's a draw!"
        }
        if (compChoice == 'stone' && userChoice == 'scissor' || compChoice == 'scissor' && userChoice == 'paper' || compChoice == 'paper' && userChoice == 'stone') {
            result = "AI won!AI lose"
        }
        if (userChoice == 'stone' && compChoice == 'scissor' || userChoice == 'scissor' && compChoice == 'paper' || userChoice == 'paper' && compChoice == 'stone') {
            result = "user won!AI won"
        }
        resDisp.innerHTML=result;
    }

</script>

</html>
